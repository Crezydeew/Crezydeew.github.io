<html>

<div class="card mid">
		<div class="front">

		</div>

			<img src="styles/img/ramka.png" width="100%" height="100%"/>
		</div>
	</div>
	
	<script type="text/javascript">
		$(".card").click(function(){
			$(".card").toggleClass("card-active");
			$(".audio").play();
		});
	</script>
	<script type="text/javascript">
		$(".gallery").magnificPopup({
			delegate: 'a',
			type: 'image',
			gallery:{
				enabled: true
			}
		});
	</script>
